            <h1>리액트 스터디 click</h1>
            <div class="list hide">

                </ul>
            </div>

    <script>
        // 타이틀 클릭기능 구현 시작
        let jsArea = document.querySelector(".js");
        let jsList = jsArea.querySelector(".list");
        let jsClickPoint = jsArea.querySelector('h1');

        let reactArea = document.querySelector(".react");
        let reactList = reactArea.querySelector(".list");
        let reactClickPoint = reactArea.querySelector('h1');

        function onClick (e) {
            if (e.target.className == 'jsTitle') {
                let hasHide = jsList.classList.contains('hide');
                if (hasHide) {
                    jsClickPoint.innerText = '자바스크립트 스터디 off'
                } else {
                    jsClickPoint.innerText = '자바스크립트 스터디 on'
                }
                jsList.classList.toggle('hide');
            } else {
                let hasHide = reactList.classList.contains('hide');
                if (hasHide) {
                    reactClickPoint.innerText = '리액트 스터디 off'
                } else {
                    reactClickPoint.innerText = '리액트 스터디 on'
                }
                reactList.classList.toggle('hide');
                
            }
        }

        jsClickPoint.addEventListener('click', onClick);
        reactClickPoint.addEventListener('click', onClick);
        // 타이틀 클릭기능 구현 끝

    </script>
